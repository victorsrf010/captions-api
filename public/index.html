<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            width: 100%;
            max-width: 800px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        #captions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background: white;
            border-radius: 15px;
            padding: 10px;
            z-index: 2;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="video-container">
    <div id="loader">Loading captions...</div>
    <video id="meuVideo" controls disabled>
        <source id="videoSource" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>
    <div class="video-overlay"></div>
</div>
<div id="captions"></div>

<script>
    const video = document.getElementById('meuVideo');
    const videoSource = document.getElementById('videoSource');
    const captionsDiv = document.getElementById('captions');
    const loader = document.getElementById('loader');
    const videoOverlay = document.querySelector('.video-overlay');
    let captions = [];
    let loadedUntil = 0;
    let lastCaption = '';

    // Function to get query parameter by name
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Get the video URL from the query parameter
    const videoUrl = getQueryParam('videoUrl');

    if (videoUrl) {
        console.log('Video URL:', videoUrl); // Debug: log video URL
        // Process video URL on page load
        videoSource.src = videoUrl;
        video.load();
        fetch('https://captions-api-production.up.railway.app/process-video-url', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ videoUrl })
        }).then(response => response.text())
            .then(data => {
                console.log('Processing response:', data); // Debug: log response data
                // Load initial captions after processing is complete
                fetchCaptions(0, 5).then(data => {
                    captions = data;
                    loadedUntil = 5;
                    console.log('Initial captions loaded:', captions); // Debug: log captions
                    loader.style.display = 'none';
                    videoOverlay.style.display = 'none';
                    video.removeAttribute('disabled');
                });
            })
            .catch(error => {
                console.error('Error processing video URL:', error);
                loader.innerText = 'Failed to load captions.';
            });
    } else {
        alert('No video URL provided.');
    }

    // Fetch captions for a specified range
    function fetchCaptions(start, end) {
        return fetch(`https://captions-api-production.up.railway.app/captions?start=${start}&end=${end}`)
            .then(response => response.json())
            .then(data => data)
            .catch(error => console.error('Error fetching captions:', error));
    }

    // Update captions when the video is playing
    video.addEventListener('timeupdate', () => {
        const currentTime = video.currentTime;
        console.log('Tempo atual do vídeo:', currentTime); // Debug: log current time
        updateCaptions(currentTime);

        if (currentTime >= loadedUntil - 1) {
            fetchCaptions(loadedUntil, loadedUntil + 5).then(data => {
                captions = captions.concat(data);
                loadedUntil += 5;
                console.log('More captions loaded:', captions); // Debug: log more captions
            });
        }
    });

    // Handle seeking in the video
    video.addEventListener('seeked', () => {
        const currentTime = video.currentTime;
        console.log('Seeked to:', currentTime); // Debug: log seeked time
        const start = Math.floor(currentTime / 5) * 5;
        const end = start + 5;
        fetchCaptions(start, end).then(data => {
            captions = data;
            loadedUntil = end;
            console.log('Captions loaded after seek:', captions); // Debug: log captions after seek
            updateCaptions(currentTime);
        });
    });

    // Reset captions on page unload
    window.addEventListener('beforeunload', () => {
        captions = [];
        loadedUntil = 0;
        lastCaption = '';
    });

    function updateCaptions(currentTime) {
        // Find the caption that should be displayed at the current time
        const currentCaption = captions.find(caption => currentTime >= caption.time && currentTime < caption.time + 5);
        if (currentCaption) {
            captionsDiv.innerText = currentCaption.text;
            captionsDiv.style.display = 'block';
            lastCaption = currentCaption.text;
        } else if (lastCaption) {
            captionsDiv.innerText = lastCaption;
            captionsDiv.style.display = 'block';
        } else {
            captionsDiv.style.display = 'none';
        }
    }
</script>
</body>
</html>
