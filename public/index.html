<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            width: 100%;
            max-width: 800px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        #captions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background: white;
            border-radius: 15px;
            padding: 10px;
            z-index: 2;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 1;
        }
        #language-select {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="video-container">
    <div id="loader">Loading captions...</div>
    <video id="meuVideo" controls disabled>
        <source id="videoSource" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>
    <div class="video-overlay"></div>
</div>
<div id="captions"></div>
<select id="language-select">
    <option value="en-US">English</option>
    <option value="de-DE">German</option>
</select>

<script>
    const video = document.getElementById('meuVideo');
    const videoSource = document.getElementById('videoSource');
    const captionsDiv = document.getElementById('captions');
    const loader = document.getElementById('loader');
    const videoOverlay = document.querySelector('.video-overlay');
    const languageSelect = document.getElementById('language-select');
    let captions = [];
    let loadedUntil = 0;
    let lastCaption = '';
    let selectedLanguage = languageSelect.value;
    let videoUrl = '';

    // Function to get query parameter by name
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Initialize video URL from query parameter
    videoUrl = getQueryParam('videoUrl');
    if (videoUrl) {
        console.log('Video URL:', videoUrl);
        videoSource.src = videoUrl;
        video.load();
        processVideoUrl(videoUrl, selectedLanguage);
    } else {
        alert('No video URL provided.');
    }

    // Event listener for language selection
    languageSelect.addEventListener('change', () => {
        selectedLanguage = languageSelect.value;
        video.pause();
        loader.style.display = 'block';
        videoOverlay.style.display = 'block';
        video.setAttribute('disabled', true);
        captions = [];
        loadedUntil = 0;
        processVideoUrl(videoUrl, selectedLanguage);
    });

    function processVideoUrl(videoUrl, language) {
        fetch('https://captions-api-production.up.railway.app/process-video-url', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ videoUrl, language })
        }).then(response => response.text())
            .then(data => {
                console.log('Processing response:', data);
                fetchCaptions(0, 5, language).then(data => {
                    captions = data;
                    loadedUntil = 5;
                    console.log('Initial captions loaded:', captions);
                    loader.style.display = 'none';
                    videoOverlay.style.display = 'none';
                    video.removeAttribute('disabled');
                    video.play();
                });
            })
            .catch(error => {
                console.error('Error processing video URL:', error);
                loader.innerText = 'Failed to load captions.';
            });
    }

    // Fetch captions for a specified range
    function fetchCaptions(start, end, language) {
        return fetch(`https://captions-api-production.up.railway.app/captions?start=${start}&end=${end}&language=${language}`)
            .then(response => response.json())
            .then(data => data)
            .catch(error => console.error('Error fetching captions:', error));
    }

    // Update captions when the video is playing
    video.addEventListener('timeupdate', () => {
        const currentTime = video.currentTime;
        console.log('Tempo atual do vídeo:', currentTime);
        updateCaptions(currentTime);

        if (currentTime >= loadedUntil - 1) {
            fetchCaptions(loadedUntil, loadedUntil + 5, selectedLanguage).then(data => {
                captions = captions.concat(data);
                loadedUntil += 5;
                console.log('More captions loaded:', captions);
            });
        }
    });

    // Handle seeking in the video
    video.addEventListener('seeked', () => {
        const currentTime = video.currentTime;
        console.log('Seeked to:', currentTime);
        const start = Math.floor(currentTime / 5) * 5;
        const end = start + 5;
        fetchCaptions(start, end, selectedLanguage).then(data => {
            captions = data;
            loadedUntil = end;
            console.log('Captions loaded after seek:', captions);
            updateCaptions(currentTime);
        });
    });

    // Reset captions on page unload
    window.addEventListener('beforeunload', () => {
        captions = [];
        loadedUntil = 0;
        lastCaption = '';
    });

    function updateCaptions(currentTime) {
        // Find the caption that should be displayed at the current time
        const currentCaption = captions.find(caption => currentTime >= caption.time && currentTime < caption.time + 5);
        if (currentCaption) {
            captionsDiv.innerText = currentCaption.text;
            captionsDiv.style.display = 'block';
            lastCaption = currentCaption.text;
        } else if (lastCaption) {
            captionsDiv.innerText = lastCaption;
            captionsDiv.style.display = 'block';
        } else {
            captionsDiv.style.display = 'none';
        }
    }
</script>
</body>
</html>
